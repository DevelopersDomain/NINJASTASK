<!-- task-list.component.html -->
<div class="task-list">
    <h2>Task List</h2>
    <select [(ngModel)]="sortBy">
      <option value="title">Title</option>
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
    </select>
    <ul>
      <li *ngFor="let task of tasks | orderBy: sortBy">
        <div class="task-summary">
          <span class="task-title">{{ task.title }}</span>
          <span class="task-priority" [ngClass]="{'high': task.priority === 'High', 'medium': task.priority === 'Medium', 'low': task.priority === 'Low'}">
            {{ task.priority }}
          </span>
        </div>
        <div class="task-details">
          <span class="task-description">{{ task.description }}</span>
          <span class="task-due-date">{{ task.dueDate | date: 'MM/dd/yyyy' }}</span>
          <span class="task-status">{{ task.status }}</span>
          <span class="task-history">{{ task.history }}</span>
        </div>
        <div class="task-actions">
          <button (click)="openTask(task)">Open</button>
          <button (click)="deleteTask(task)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
